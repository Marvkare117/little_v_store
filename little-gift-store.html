<head>
    <meta charset="UTF-8">

    <title>Tienda de Regalos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('file:///C:/Users/ESTACION/Documents/Github/little_v_store/img/gfit/fondo.jpg');
            background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        header {
            background-color: rgba(76, 175, 80, 0.8); /* Color de fondo semi-transparente */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #4CAF50;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 20px; /* Espacio entre los productos */
        }
        .product {
            border-radius: 4px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo blanco muy transparente */
            cursor: pointer;
            text-align: center;
        }
        .product img {
            width: 150px; /* Ancho fijo */
            height: 150px; /* Altura fija */
            object-fit: cover; /* Mantener proporción y recortar */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(76, 175, 80, 0.8); /* Color de fondo semi-transparente */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function mostrarDetalles(imagen, descripcion, precio) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImage");
            const modalDesc = document.getElementById("modalDescription");
            const modalPrice = document.getElementById("modalPrice");

            modal.style.display = "block";
            modalImg.src = imagen;
            modalDesc.textContent = descripcion;
            modalPrice.textContent = "Precio: " + precio;
            document.getElementById("btnAgregar").onclick = function() {
                agregarAlCarrito(descripcion);
            };
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function agregarAlCarrito(producto) {
            alert(producto + " ha sido añadido al carrito.");
        }
    </script>
</head>
